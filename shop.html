<!DOCTYPE html>
<html lang="en">

<head>
  <title>SHOPLANE - A Place FOR Shopping</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="shop.css" rel="stylesheet" />
</head>

<body>
  <section>
    <div id="product-details" class="right">
      <img id="product-preview">
    </div>
    <div class="left">
      <h1 id="product-name"></h1>
      <h4 id="product-brand"></h4>
      <h3>Price: Rs <span id="product-price"></span></h3>
      <h3>Description</h3>
      <p id="product-description"></p>
      <h3>Product Preview</h3>
      <div id="product-photos" class="preview"></div>
    </div>
  </section>

  <script>
    const apiUrl = 'https://5d76bf96515d1a0014085cf9.mockapi.io/product/1';
    const productPreview = document.getElementById('product-preview');

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(productData => {
        document.getElementById('product-name').textContent = productData.name;
        document.getElementById('product-description').textContent = productData.description;
        document.getElementById('product-price').textContent = productData.price;
        document.getElementById('product-brand').textContent = productData.brand;

        const productPhotosContainer = document.getElementById('product-photos');
        productData.photos.forEach((photoUrl, index) => {
          const img = document.createElement('img');
          img.src = photoUrl;
          img.classList.add('prev');

          if (index === 0) {
            img.classList.add('active');
            productPreview.src = img.src;
          }

          img.addEventListener('click', () => {
            const productPhotos = document.querySelectorAll('.prev');
            productPhotos.forEach(img => img.classList.remove('active'));
            img.classList.add('active');

            productPreview.src = img.src;
          });
          productPhotosContainer.appendChild(img);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

</body>

</html>
